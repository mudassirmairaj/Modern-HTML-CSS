<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link and Images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        /* font-family: 'Karla', sans-serif; */
        font-family: "Plus Jakarta Sans", sans-serif;
        font-size: 1.13125rem;
      }

      h1 {
        color: #202b45;
        font-size: 55px;
      }

      p {
        font-size: 25px;
        font-family: "Karla", sans-serif;
      }

      a {
        font-family: "Karla", sans-serif;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <h1>Links & Images</h1>
    <!-- External Links -->
    <p>Linking to another website or external website - external link ⬇</p>
    <p><a href="https:facebook.com">facebook</a></p>
    <p>
      <a href="https://google.com" target="_blank"
        >This is create using _blank</a
      >
    </p>
    <p><a href="https://web.whatsapp.com/">Whatsapp</a></p>

    <!-- Internal Link  -->
    <p>Linking to internal pages - internal link ⬇</p>

    <a href="/01_basic_layout.html">Basic Layout</a>
    <h2>Images</h2>
    <h3>Local Image</h3>
    <!-- Local Image -->
    <img src="images/recipe.png" alt="Food Logo" />
    <!-- Remote Or Global Image -->
    <h3>Remote Image</h3>
    <img src="https://images.unsplash.com/photo-1436968188282-5dc61aae3d81?auto=format&fit=crop&q=80&w=2074&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="girl on mountains" width="364px">
   
  </body>
</html>
