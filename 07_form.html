<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <!-- <h1>Forms & Input</h1>
    <p>Forms are display and created with html and css.</p>
    <p>But when you submit the form like registration that stuff happens at the backend and with some type 
        of programming language like PHP or python of JS.
    </p>
    <p>HTML & CSS is used to create the form but Server Side languages are those that's what process the form.</p> -->
    
    <!-- action attribute is what the form is submitted to a file sometimes it s a php file -->
   <form action="">
    <div>
        <!-- for attribute should be match the id of the input; -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" >
        <!-- name is what uses on the server site we grab the value  -->
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <!-- Only adding type email add some validation for client side that this should be an email type. -->
    </div>
   </form>
</body>
</html>
