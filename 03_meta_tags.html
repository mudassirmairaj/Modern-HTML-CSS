<!DOCTYPE html>
<html lang="en">
    <!-- lang="en" lan is attribute describe that the langauge is english which you don't need in your webpage -->
    
<head>
    <!-- Attributes describes the properties of tags below all tags are meta but having different properties -->
    <meta charset="UTF-8" />
    <!-- Charcter Set its specifies the character encoding of the page.
        UTF-8 is default character encoding for unicode.
        - unicode standart covers all character  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Important for responsive layout design  -->
    
    <meta name="description" content="Important content relate to website also contain some keywords">
    <meta name="keywords" content="used to hold lot of weights years and years ago but now its does not really matter
    its just descibing the page's content. Generally keep in betwwen 8 and 12 words web desing, company name. etc. ">
     <!-- for not ranking your site in seach engines no follow is for not following any links -->
     <meta name="robots" content="NOINDEX, NOFOLLOW">


    <!-- Search Engine - Title is important -->
       
    <title>Meta Tags</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
